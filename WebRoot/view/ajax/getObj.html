<html>
  <head>
    <title>getObj.html</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript"
    		src="js/my.js"></script>
    <script type="text/javascript">
    	function getData(){
    		var xhr = getXhr();
    		xhr.onreadystatechange=function(){
    			if(xhr.readyState==4&&xhr.status==200){
    				var str = xhr.responseText;
    				//收到了一个符合json格式的
    				//字符串,将各个属性值显示到页面中
    				var obj = JSON.parse(str);
    				$("s1").innerHTML = obj.name;
    				$("s2").innerHTML = obj.age;
    			}    		
    		};
    		xhr.open('get','getEmp',true);
    		xhr.send(null);
    	}    
    </script>
  </head>
  
  <body onload="getData()">
  <input type="button" onclick="getData()"
  		value="加载数据"/><br>
    姓名:<span id="s1"></span><br>
    年龄:<span id="s2"></span><br>
  </body>
</html>

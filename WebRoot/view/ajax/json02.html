<html>
  <head>
    <title>json02.html</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
    	function f1(){
    		//将一个符合json格式的字符串
    		//变成js对象
    		//方法一:使用浏览器原生的JSON对象
    		//的parse方法
    		//只有现代浏览器支持该对象
    		var str='{"id":1,"name":"Kitty"}';
    		var obj = JSON.parse(str);    	
    		alert(obj.id);
    	}    
    	function f2(){
    		//js对象--->json字符串
    		//方法一:利用JSON对象的stringify()方法
    		var obj={};
    		obj.id=1;
    		obj.name="Lisa";
    		obj.interest=["eating","sleeping"];
    		
    		var str = JSON.stringify(obj);
    		alert(str);
    	}
    </script>
  </head>
  
  <body>
    <input type="button" onclick="f1()"
    		value="json字符串-->js对象"/><br/>
	<input type="button" onclick="f2()"
    		value="js对象-->json字符串"/><br/>
	    		
  </body>
</html>

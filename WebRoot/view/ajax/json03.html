<html>
  <head>
    <title>json03.html</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript"
    		src="js/json.js"></script>
    <script type="text/javascript">
    	/*将json字符串变成js对象*/
    	function f1(){
    		var str='{"id":1,"name":"Lisa"}';
    		//方法二:借助于json.js文件中提供
    		//给string类型的parseJSON()方法
    		var obj = str.parseJSON();
    		alert(obj.id+"  "+obj.name);    		
    	} 
    	function f2(){
    		var obj = {};
    		obj.id=1;
    		obj.name="Lisa";
    		//方法二:借助于json.js文件中为对象
    		//类型新增加的方法toJSONString()
    		var str = obj.toJSONString();
    		alert(str);
    	}   
    </script>
  </head>
  
  <body>
  <input type="button" onclick="f1()" 
  		value="json字符串--->js对象"/> <br>
  <input type="button" onclick="f2()" 
  		value="js对象--->json字符串"/>    
  </body>
</html>

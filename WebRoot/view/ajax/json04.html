<html>
  <head>
    <title>json04.html</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
    	function f1(){
    		//json字符串-->js对象
    		//方法三:利用js语言中的eval()方法
    		var str='{"id":1,"name":"kitty"}';
    		var obj = eval("("+str+")");
    		alert(obj.id+" "+obj.name);
    	}    
    </script>
  </head>
  
  <body>
    <input type="button" value="json字符串-->js对象"
     onclick="f1()"/>
  </body>
</html>
